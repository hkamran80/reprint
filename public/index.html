<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;700;900&family=Source+Sans+Pro:wght@500&display=swap"
            rel="stylesheet"
        />

        <script
            async
            defer
            data-website-id="4ab931a2-d99d-44d0-9afe-80e250a300ed"
            src="https://umami-sepia.vercel.app/umami.js"
        ></script>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>

        <div id="app"></div>
    </body>
</html>
